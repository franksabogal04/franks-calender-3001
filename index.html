<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Page Title -->
    <title>Work Day Scheduler - Challenge 5: Third-Party APIs</title>
</head>

<body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <!-- Page Header -->
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">

        <!-- Timeblocks start here -->
        <div id="custom-hour-9" class="custom-time-block custom-past">
            <!-- Timeblock 9AM -->
            <div class="custom-hour">9AM</div>
            <textarea class="custom-description form-control-lg" rows="5"></textarea>
            <button class="custom-save-button btn btn-primary btn-lg" aria-label="save">
                <i class="custom-save-icon" aria-hidden="true"></i>
            </button>
        </div>

        <div id="custom-hour-10" class="custom-time-block custom-present">
            <!-- Timeblock 10AM -->
            <div class="custom-hour">10AM</div>
            <textarea class="custom-description form-control-lg" rows="5"></textarea>
            <button class="custom-save-button btn btn-primary btn-lg" aria-label="save">
                <i class="custom-save-icon" aria-hidden="true"></i>
            </button>
        </div>

        <div id="custom-hour-11" class="custom-time-block custom-future">
            <!-- Timeblock 11AM -->
            <div class="custom-hour">11AM</div>
            <textarea class="custom-description form-control-lg" rows="5"></textarea>
            <button class="custom-save-button btn btn-primary btn-lg" aria-label="save">
                <i class="custom-save-icon" aria-hidden="true"></i>
            </button>
        </div>

    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
